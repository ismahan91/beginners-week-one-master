<!DOCTYPE html> <!--DOCTYPE tells a browser which version of html the page is using-->
<html></html>
<!-- this element indicates what document the page is/shown above-->
<head></head>
<!-- this element contains information about the page/shown above-->
<title></title>
<!-- this element is shown on the top of browser where you usually type in the URL of the page/tags shown above-->
<body></body>
<!-- everything inside this element is shown in the main browser window/tags shown above-->
<h1 h2 h3 h4 h5 h6>
<!-- HTML has six levels of headings, <h1> is used for main headings, <h2> is used for subheadings, the other headings are used if theres further sections under the subheadings/shown above-->
<p></p>
<!-- this is the paragraph element which by default, a browser will show each paragraph on a new line/tags shown above-->
<b></b>
<!-- this element can make characters appear in bold/tags shown aboove-->
<i></i>
<!-- this elment can make characters appear in italic/tags shown above-->
<sup></sup>
<!-- this element is used to contain characters that show subscript/tags shown above-->
<br />
<!-- this element adds a new break line within the paragraph/tag shown above-->
<hr>
<!-- this element is used to add horizontal rule between sections/tag shown above-->
<strong></strong>
<!-- this element indicates that its content has strong importance, this is usually in bold/tags shown above-->
<em></em>
<!-- this element indicates the emphasis that subtly changes the meaning of a sentence, this is usually in italic/tags shown above-->
<q></q>
<!-- this element is used for shorter qoutes that sit within a paragraph/tags shown above-->
<ol> <ul> <li>
<!-- these elements are the ordering and unordering lists, <ol> comes with numbered bulletpoints and <ul> is the usual bulletpoint/tags shown above-->
<dl></dl>
<!-- this element is known as the definition lists which is created with <dl> element and usually consists of a series of terms and their definitions/tags shown above-->
<dd></dd>
<!-- this element is used to contain the definition-->
<dt></dt>
<!-- this element is used to contain the term being defined(the definition term)/tags showm above-->
<a></a>

  height: this specifies the height of the image in pixels.
  width: this specifies the width of the image in pixels. an example shown below-->
  <img src="images/flower.jpg" alt="Flowers" width="200px" height="150px" />
